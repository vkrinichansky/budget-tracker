<ng-container
  *ngVar="{
    isLoggedIn: isLoggedIn$ | async,
    isLoading: isLoading$ | async,
    isLoaded: isLoaded$ | async
  } as data"
>
  @if (data.isLoading) {
    <app-fullsize-loader></app-fullsize-loader>
  } @else {
    @if (data.isLoggedIn && data.isLoaded) {
      <app-navigation-bar></app-navigation-bar>
    }

    <div class="animated-route main w-full bg-dirty-white relative">
      <router-outlet></router-outlet>
    </div>
  }
</ng-container>
