<button
  class="w-full flex items-center justify-start gap-x-1.5  {{ text ? 'px-3 py-1.5' : 'px-1 py-1' }}"
  [type]="'button'"
>
  <svg-icon
    *ngIf="iconName"
    class="w-6 h-6 {{ isDisabled ? 'text-grey' : 'text-charcoal' }}"
    [iconName]="iconName"
  ></svg-icon>

  <span *ngIf="text" class="font-main text-sm {{ isDisabled ? 'text-grey' : 'text-charcoal' }}">{{ text }}</span>
</button>
