<app-button mat-button [matMenuTriggerFor]="menu" [iconName]="'menu'" [colorScheme]="colorScheme"></app-button>

<mat-menu #menu="matMenu">
  <custom-menu-item
    *ngFor="let action of menuActions"
    [text]="action.text"
    [iconName]="action.icon"
    [buttonSize]="'full'"
    (click)="action.action()"
  ></custom-menu-item>
</mat-menu>
