<button
  customTooltip
  class="w-full flex items-center gap-x-1.5"
  [class.justify-center]="align === 'center'"
  [class.justify-start]="align === 'start'"
  [ngClass]="{
    'px-1.5 py-1.5': text
  }"
  [tooltipText]="text"
  [showTooltipOnlyOnOverflow]="true"
  [childElementId]="'buttonText'"
  [type]="'button'"
>
  <app-loader *ngIf="loading; else main"></app-loader>

  <ng-template #main>
    <svg-icon *ngIf="iconName" class="w-6 h-6" [iconName]="iconName" [class.grayscale]="disabled"></svg-icon>

    <span id="buttonText" *ngIf="text" class="inline-block font-main text-base truncate">
      {{ text }}
    </span>
  </ng-template>
</button>
