<button
  class="w-full flex items-center justify-center gap-x-1.5  {{ text ? 'px-3 py-1.5' : 'px-1 py-1' }}"
  [type]="'button'"
>
  <app-loader *ngIf="loading; else main"></app-loader>

  <ng-template #main>
    <svg-icon *ngIf="iconName" class="w-6 h-6 {{ iconColor }}" [iconName]="iconName"></svg-icon>

    <span *ngIf="text" class="font-main text-base font-bold" [class.grayscale]="disabled">{{ text }}</span>
  </ng-template>
</button>
