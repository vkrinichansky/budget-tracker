<svg-icon
  class="text-charcoal bg-light-blue"
  [iconName]="icon"
  [iconSize]="'small'"
  [bgSize]="'small'"
></svg-icon>

<div class="flex flex-col gap-y-0.5 flex-1 overflow-hidden">
  <span class="font-main text-charcoal text-base">
    <ng-content></ng-content>
  </span>

  <div class="flex items-center gap-x-1">
    <span class="font-main text-grey text-xs">{{ time }}</span>

    @if (note) {
      <app-info-icon [tooltip]="note"></app-info-icon>
    }
  </div>
</div>

<app-button
  [iconName]="'close'"
  [colorScheme]="'transparent-dark'"
  [buttonSizeY]="'tiny'"
  [buttonSizeX]="'tiny'"
  [loading]="loading"
  (click)="removeButtonClick()"
></app-button>
