<svg-icon-with-bg class="text-charcoal bg-light-blue" [iconName]="icon" [size]="'small'"></svg-icon-with-bg>

<div class="flex flex-col gap-y-0.5 flex-1 overflow-hidden">
  <span class="font-main text-charcoal text-base">
    <ng-content></ng-content>
  </span>
  <div class="flex items-center gap-x-1">
    <span class="font-main text-grey text-xs">{{ time }}</span>
    <app-info-icon *ngIf="note" [text]="note"></app-info-icon>
  </div>
</div>
