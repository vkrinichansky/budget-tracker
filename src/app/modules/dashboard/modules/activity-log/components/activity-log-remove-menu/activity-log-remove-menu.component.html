<app-menu
  [icon]="'delete-bin'"
  [useContent]="true"
  [menuDisabled]="disabled"
  (open)="setMenuClosed(false)"
  (close)="removeRecordsWithSelectedTypes(checkbox.checkboxGroup)"
>
  <app-checkbox-group
    #checkbox
    [checkboxGroup]="checkboxGroup$ | async"
    [menuClosed]="menuClosed$ | async"
    (click)="$event.stopPropagation()"
  ></app-checkbox-group>
</app-menu>
