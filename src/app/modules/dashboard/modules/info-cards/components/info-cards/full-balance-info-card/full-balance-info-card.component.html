<app-info-card
  [style.background-color]="'text-white' | classToHexColor"
  [style.color]="'text-blue' | classToHexColor"
  [iconName]="'equal-sign'"
  [primaryText]="fullBalance$ | async | currencySymbol"
  [secondaryText]="buildTranslationKey('title') | translate"
  [tooltip]="tooltip"
></app-info-card>

<ng-template #tooltip>
  <span [innerHTML]="buildTranslationKey('tooltip') | translate"></span>
</ng-template>
