@let currentMonthBalance = currentMonthBalance$ | async;
@let colorClasses = colorClasses$ | async;

<app-info-card
  [bgColor]="colorClasses?.bg | classToHexColor"
  [textColor]="colorClasses?.text | classToHexColor"
  [iconName]="'calendar-dot-grid'"
  [primaryText]="currentMonthBalance | numberSpace | currencySymbol"
  [secondaryText]="'dashboard.infoCards.currentMonthBalance' | translate"
></app-info-card>
