<app-info-card
  *ngVar="{
    currentMonthBalance: currentMonthBalance$ | async,
    colorClasses: colorClasses$ | async
  } as data"
  [bgColor]="data?.colorClasses?.bg | classToHexColor"
  [textColor]="data?.colorClasses?.text | classToHexColor"
  [iconName]="'calendar-dot-grid'"
  [primaryText]="data.currentMonthBalance | currencySymbol"
  [secondaryText]="'dashboard.infoCards.currentMonthBalance' | translate"
></app-info-card>
