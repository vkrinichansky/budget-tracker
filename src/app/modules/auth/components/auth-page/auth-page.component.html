<svg-icon [iconName]="'app-logo'" [autoSize]="true"></svg-icon>

<app-button
  [iconName]="'google'"
  [colorScheme]="colorScheme.Green"
  [text]="buildTranslationKey('signInWithGoogle') | translate"
  [loading]="authLoading$ | async"
  [buttonSize]="'large'"
  (click)="googleLogin()"
></app-button>
