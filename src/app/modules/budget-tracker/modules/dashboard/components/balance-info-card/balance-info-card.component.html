<app-info-card
  [iconBGClass]="'bg-light-blue'"
  [iconName]="'balance'"
  [twoLine]="true"
  [primaryText]="currentBalance$ | async"
  [secondaryText]="buildTranslationKey('currentBalance') | translate"
  [additionalPrimaryText]="fullBalance$ | async"
  [additionalSecondaryText]="buildTranslationKey('fullBalance') | translate"
  [menuActions]="menuActions$ | async"
  [shouldDisplayMenu]="true"
></app-info-card>
