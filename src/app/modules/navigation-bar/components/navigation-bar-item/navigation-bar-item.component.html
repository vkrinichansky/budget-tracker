<a
  class="link flex items-center justify-center w-full py-2"
  [routerLink]="item.routerLink"
  [routerLinkActive]="'active'"
  [class.cursor-default]="routerLinkActive.isActive"
  #routerLinkActive="routerLinkActive"
>
  <app-button
    [iconName]="item.iconName"
    [colorScheme]="routerLinkActive.isActive ? colorScheme.ActiveNavigationItem : colorScheme.TransparentLight"
    [matTooltip]="item.tooltipTranslationKey | translate"
    [matTooltipPosition]="'right'"
  ></app-button>
</a>
