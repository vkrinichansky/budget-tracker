<a class="link" [routerLink]="item.routerLink" [routerLinkActive]="'active'" #routerLinkActive="routerLinkActive">
  <app-button
    [iconName]="item.iconName"
    [colorScheme]="routerLinkActive.isActive ? 'active-navigation-item' : 'transparent-light'"
    [matTooltip]="item.tooltipTranslationKey | translate"
    [matTooltipPosition]="'right'"
  ></app-button>
</a>
