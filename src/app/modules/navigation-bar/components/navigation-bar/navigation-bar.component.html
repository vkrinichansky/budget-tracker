<div class="nav-container">
  <svg-icon class="logo mb-2" [iconName]="'small-logo'" [iconSize]="'big'"></svg-icon>

  @for (item of navigationBarItems$ | async; track item) {
    <app-navigation-bar-item [item]="item"></app-navigation-bar-item>
  }
</div>

<app-button
  customTooltip
  [tooltipText]="'navigationBar.itemTooltip.logout' | translate"
  [position]="['right']"
  [tooltipBgColor]="'green'"
  [dontDisplayOnScreenWidth]="true"
  [iconName]="'logout'"
  [colorScheme]="'transparent-light'"
  [buttonSizeY]="'medium'"
  [buttonSizeX]="'medium'"
  (click)="logOut()"
></app-button>
