} @else {
  <app-page-header class="text-2xl" [title]="'statistics.pageTitle' | translate"></app-page-header>

  <div class="flex flex-1 flex-col gap-y-4 overflow-y-auto">
    <app-monthly-statistics></app-monthly-statistics>

    <app-snapshots-list></app-snapshots-list>
  </div>
}
