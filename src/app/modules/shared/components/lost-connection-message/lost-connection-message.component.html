<div class="flex flex-col items-center bg-charcoal p-5 w-full h-full max-w-80 max-h-96 rounded-lg justify-between">
  <svg-icon class="text-red" [size]="'full-width'" [iconName]="'info'"></svg-icon>

  <span class="font-main text-xl text-white text-center">{{buildTranslationKey('message') | translate}} </span>

  <app-button
    [buttonSizeX]="'auto'"
    [colorScheme]="'green'"
    [text]="buildTranslationKey('button') | translate"
    [iconName]="'reload'"
  >
  </app-button>
</div>
