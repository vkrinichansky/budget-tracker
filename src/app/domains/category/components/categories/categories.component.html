@let currentTab = currentTab$ | async;
@let areAllCategoriesReset = areAllCategoriesReset$ | async;
@let chartOptions = chartOptions$ | async;

<div class="flex flex-col gap-y-4 w-full h-full justify-between">
  <app-page-header class="text-xl bg-transparent" [title]="title | translate">
    <div class="flex items-center gap-x-2">
      <button-toggle class="overflow-hidden">
        <app-button
          class="text-charcoal"
          [text]="'category.tabs.list' | translate"
          [buttonSizeX]="'auto'"
          [buttonSizeY]="'full'"
          [type]="currentTab === 'list' ? 'active' : 'inherit'"
          [rounded]="false"
          (click)="setTab('list')"
        ></app-button>

        <app-button
          class="text-charcoal"
          [text]="'category.tabs.chart' | translate"
          [buttonSizeX]="'auto'"
          [buttonSizeY]="'full'"
          [disabled]="areAllCategoriesReset"
          [type]="currentTab === 'chart' ? 'active' : 'inherit'"
          [rounded]="false"
          (click)="setTab('chart')"
        ></app-button>
      </button-toggle>

      <app-menu class="text-charcoal" [type]="'inherit'" [menuActions]="menuActions"></app-menu>
    </div>
  </app-page-header>

  @switch (currentTab) {
    @case ('list') {
      <cdk-virtual-scroll-viewport itemSize="76" class="h-full">
        <div
          *cdkVirtualFor="
            let category of categories$ | async;
            trackBy: trackBy.bind(this);
            templateCacheSize: 0
          "
          class="h-19 flex items-center"
        >
          <app-category-item class="w-full" [category]="category"></app-category-item>
        </div>
      </cdk-virtual-scroll-viewport>
    }
    @case ('chart') {
      <div class="w-full h-full flex flex-1 items-center justify-center overflow-hidden">
        <apx-chart
          class="w-full"
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [colors]="chartOptions.colors"
          [dataLabels]="chartOptions.dataLabels"
          [legend]="chartOptions.legend"
          [plotOptions]="chartOptions.plotOptions"
          [stroke]="chartOptions.stroke"
          [states]="chartOptions.states"
          [tooltip]="chartOptions.tooltip"
        ></apx-chart>
      </div>
    }
  }
</div>
